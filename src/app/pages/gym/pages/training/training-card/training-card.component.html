<ion-slides #slides pager="true" [options]="slideOpts" (ionSlidesDidLoad)="slideChanged()" (ionSlideDidChange)="slideChanged()">
  <ng-container *ngIf="_exercices.length">
    <ion-slide *ngFor="let ex of _exercices; let i=index;">
      <ion-card class='animate__animated animate__fadeIn' *ngIf='!!current'>
        <ion-card-header>{{subtitle}}</ion-card-header>
        <div [id]="'youtube_' + currentIndex">youtube link</div>
        <ion-card-content>
          <ion-card-title>{{current.title}} - {{(current.sets.length)}}x{{(current.sets[0])}}</ion-card-title>
          <ng-container *ngIf="current.setExecution.length">
            <app-set-editor *ngIf="!loading" class="animate__animated animate__fadeInLeft" [i]="currentSetIndex" [set]="currentSet" [total]="current.setExecution.length" (next)="nextIndex($event)"></app-set-editor>
            <app-set-editor *ngIf="loading" class="animate__animated animate__fadeInLeft" [i]="currentSetIndex" [set]="currentSet" [total]="current.setExecution.length" (next)="nextIndex($event)"></app-set-editor>
          </ng-container>
          <ion-card-subtitle>
            <span>Descanso: {{current.interval}}</span>
            <ion-chip *ngIf="current.technique" color="danger" (click)="techniqueSelected.emit({video: current.techniqueVideo})">
              <ion-label>{{current.technique}}</ion-label>
            </ion-chip>
          </ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ng-container>
</ion-slides>
