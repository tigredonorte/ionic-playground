<ion-header>
  <app-header [backButton]="true"></app-header>
</ion-header>

<ion-content>
  <ion-card>
    <div id="youtube-player"></div>
    <ion-card-content>
      <ion-card-title>{{exercices.title}}</ion-card-title>
      <ion-card-subtitle>--- {{subtitle}} ---</ion-card-subtitle>
      <ion-list>
        <ion-item *ngFor="let ex of exercices.exercices" (click)="openVideo(ex.video)">
          <ion-label>
            <h2>{{ex.title}} ({{ex.sets}})</h2>
            <p style="text-align: left; width: 40%; float: left; margin-top: 5px;">{{ex.interval}}</p>
            <p style="text-align: right; width: 60%; float: right;" *ngIf="ex.technique">
               <b>{{ex.technique}}</b>
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
