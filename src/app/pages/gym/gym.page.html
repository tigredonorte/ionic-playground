<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <ion-card *ngFor="let treino of treinos; let i=index" (click)='selectTreino(i)'>
    <ion-card-header>{{treino.subtitle}}</ion-card-header>
    <ion-card-content>
      <ion-card-title>{{treino.title}}</ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
