<ion-header>
  <ion-toolbar color='primary'>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>12 Colunas</h3>
  <ion-grid>
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
      <ion-col>4</ion-col>
      <ion-col>5</ion-col>
      <ion-col>6</ion-col>
      <ion-col>7</ion-col>
      <ion-col>8</ion-col>
      <ion-col>9</ion-col>
      <ion-col>10</ion-col>
      <ion-col>11</ion-col>
      <ion-col>12</ion-col>
    </ion-row>
  </ion-grid>

  <h3>Setando size e offset</h3>
  <ion-grid>
    <ion-row>
      <ion-col size='3'>1</ion-col>
      <ion-col size='4'>2</ion-col>
      <ion-col size='3'>3</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='5' offset='1'>1</ion-col>
      <ion-col size='5'>2</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='2' offset='2'>1</ion-col>
      <ion-col size='6'>2</ion-col>
      <ion-col size='2'>3</ion-col>
    </ion-row>
  </ion-grid>

  
  <h3>Setando size e offset</h3>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-md="3" size-lg="2" xl="1">1</ion-col>
    </ion-row>
  </ion-grid>
  
  <h3>Setando size e offset</h3>
  <ion-grid>
    <ion-row>
      <ion-col class='ion-align-self-start'>
        <div>
          start
        </div>
      </ion-col>
      <ion-col class='ion-align-self-center'>
        <div>
          center
        </div>
      </ion-col>
      <ion-col class='ion-align-self-end'>
        <div>
          end
        </div>
      </ion-col>
      <ion-col>
        <div>
          <br> content
          <br> content
          <br> content
          <br> content
          <br> content
          <br> content
          <br> content
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
