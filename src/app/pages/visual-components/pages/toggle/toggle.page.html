<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Select Simples</ion-list-header>
    <ion-item color='white' *ngFor="let item of items">
      <ion-label>{{item.label}}</ion-label>
      <ion-toggle [color]="item.color" [checked]="item.checked"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
